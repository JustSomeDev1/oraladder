{% extends 'base.html' %}
{% set active_page = "games" %}

{% block title %}Latest games{% endblock %}

{% block content %}
<table>
	<tr>
		<th>Date</th>
		<th>Map</th>
		<th>Victorious</th>
		<th>Defeated</th>
		<th>Replay</th>
	</tr>
{% for game in games %}
	<tr class="row">
		<td>{{ game.date }}</td>
		<td class="map">{{ game.map }}</td>
		<td class="player"><a href="{{ url_for('player', profile_id=game.p0_id) }}">{{ game.p0 }}</a></td>
		<td class="player"><a href="{{ url_for('player', profile_id=game.p1_id) }}">{{ game.p1 }}</a></td>
		<td><a href="{{ url_for('replay', replay_hash=game.hash) }}">ðŸ“¥</a></td>
	</tr>
{% endfor %}
</table>
{% endblock %}
